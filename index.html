<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="estilo.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap"
    rel="stylesheet" />
  <title>Buscador de Productos</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="col-lg-6 col-md-6 col-12 side">
        <h1>Buscador de Servicios Mecánicos</h1>
        <form action="" class="nombreDeCotizacion">
          <input class="form-control" type="text" id="nombreCotizacion"
            placeholder="Ingrese el nombre de la cotización" />
          <button class="btn btn-primary" type="button" id="agregarNuevoNombreCotizacion">
            Agregar
          </button>
        </form>
        <form id="formularioBusqueda">
          <label for="nombreServicio">Nombre del Servicio:</label>
          <input class="form-control" type="text" id="nombreServicio" placeholder="Ingrese el nombre del servicio"
            oninput="buscarProducto()" />
        </form>
        <form id="">
          <label for="">Agregar nuevo servicio</label>
          <select name="" id="nuevoServicioTitulo" class="form-control">
            <option value="Motor">Motor</option>
            <option value="Transmisión">Transmisión</option>
            <option value="Frenos">Frenos</option>
            <option value="Electrico">Electrico</option>
            <option value="Patines">Patines</option>
          </select>
          <input class="form-control" style="margin-top: 15px" type="text" id="nuevoServicioNombre"
            placeholder="Ingrese el nombre del servicio" />
          <button class="btn btn-primary" type="button" id="agregarNuevoServicioBtn">
            Agregar nuevo servicio
          </button>
        </form>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
          Ver cotización
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Servicios cotizados
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalBody"></div>
              <div class="modal-footer">
                <div class="side">
                  <label class="d-none" for="iva">Porcentaje de IVA:</label>
                  <input type="number" class="d-none" id="iva" value="16" />
                  <p id="totalAntesIva">Total antes de IVA: $0</p>
                  <p id="totalDespuesIva">Total después de IVA: $0</p>
                </div>
                <div class="side buttons-wrapper">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-primary" id="imprimirCotizacionBtn">
                    Imprimir cotización
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-12 side">
        <div id="resultadoBusqueda"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <!-- <script src="html2pdf.bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

  <script src="https://kit.fontawesome.com/a991b50074.js" crossorigin="anonymous"></script>
  <script src="buscador.js"></script>
</body>

</html>
